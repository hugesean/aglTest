<!--The content below is only a placeholder and can be replaced.-->
<ng-template #recursiveList>
  <div *ngIf="dataLoaded | async">
    <div *ngFor="let item of generateArray(pets)">
      <h1>{{item.key}}</h1>
      <ul>
        <li *ngFor="let pet of item.value">{{pet.petName}}</li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-container *ngTemplateOutlet="recursiveList"></ng-container>
